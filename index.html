<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightening Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <!-- 앞으로의 과정 중에 폼이 사용될 일이 적기에 클래스를 따로 설정하지 않음 -->
    <form action="friends.html" method="get" id="login-form"> 
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">></script>
</body>
</html>
